<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Saipooja Warehouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Saipooja Warehouse</div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="stock.html">My Stock</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Client Dashboard</h1>

        <section id="payment-info">
            <h2>Payment Information</h2>
            <div class="payment-details">
                <p>Pending Amount: <span id="pending-payment-amount"></span></p>
                <p>Remaining Stock Value: <span id="remaining-stock-value"></span></p>
            </div>
        </section>

        <section id="damage-reports">
            <h2>Damage Reports</h2>
            <table>
                <thead>
                    <tr>
                        <th>Report ID</th>
                        <th>Vehicle No</th>
                        <th>Date of Report</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="damage-reports-body">
                    <!-- Data will be loaded from dashboard.js -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
