    <main>
        <section class="history-section">
            <div class="container">
                <div class="dashboard-header">
                    <h1>Your Booking History</h1>
                </div>

                <div class="dashboard-section" style="margin-top: 2rem;">
                    <h2>Warehouse & Cold Storage Bookings</h2>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Service Type</th>
                                    <th>City</th>
                                    <th>Product</th>
                                    <th>Space (Sq. Ft.)</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="warehouse-history-body">
                                <!-- Data will be loaded by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="dashboard-section" style="margin-top: 2rem;">
                    <h2>Logistics Bookings</h2>
                    <div class="table-responsive">
                         <table>
                            <thead>
                                <tr>
                                    <th>Pickup</th>
                                    <th>Dropoff</th>
                                    <th>Vehicle</th>
                                    <th>Goods</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="logistics-history-body">
                                <!-- Data will be loaded by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
