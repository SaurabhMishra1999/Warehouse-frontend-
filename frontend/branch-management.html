        <main class="main-content">
            <header class="dashboard-header">
                <h1>Branch Management</h1>
            </header>

            <!-- Add New Branch Form -->
            <section class="dashboard-section">
                <h2>Add New Branch</h2>
                <form id="add-branch-form" class="form-grid">
                    <div class="form-group">
                        <label for="branchName">Branch Name</label>
                        <input type="text" id="branchName" placeholder="e.g., Mumbai Central" required>
                    </div>
                    <div class="form-group">
                        <label for="branchState">State</label>
                        <input type="text" id="branchState" placeholder="e.g., Maharashtra" required>
                    </div>
                    <div class="form-group">
                        <label for="branchCity">City</label>
                        <input type="text" id="branchCity" placeholder="e.g., Mumbai" required>
                    </div>
                    <div class="form-group">
                        <label for="branchManager">Branch Manager (Admin ID)</label>
                        <input type="text" id="branchManager" placeholder="Enter User ID of the admin">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Add Branch</button>
                    </div>
                </form>
            </section>

            <!-- Branch List Table -->
            <section class="dashboard-section">
                <h2>All Branches</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Branch Name</th>
                            <th>State</th>
                            <th>City</th>
                            <th>Manager ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="branch-list-tbody">
                        <!-- Dynamic content will be loaded here by branch-management.js -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
